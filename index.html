<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=https://mosta61.rf.gd/" />
    <title>جاري إعادة التوجيه...</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            color: #b11226; /* Wine Red */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
        }
        a {
            color: #b11226; /* Wine Red */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #b11226;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>جاري إعادة التوجيه...</h1>
        <div class="loader"></div> <!-- Animation Loader -->
        <p>سيتم تحويلك تلقائيًا بعد 5 ثواني. إذا لم يتم التحويل، اضغط <a href="https://mosta61.rf.gd/">هنا</a>.</p>
    </div>
</body>
</html>
